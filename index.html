
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	  $("#createemp").validate({
    	    messages: {
    	    	salary: {
        	        required: "Please enter your salary"
        	      },
    	      Name: {
    	        required: "Please enter a last name"
    	      },
    	      Address: {
    	        required: "Please enter a valid email address"
    	      },
    	      phone: {
    	        required: "Please enter a valid phone number"
    	      },
    	      hire_date: {
    	        required: "Please enter a valid hire date"
    	      },
    	      Gamil: {
    	        required: "Please enter your job_title"
    	      },
    	      
    	      College: {
    	        required: "Please enter your manager_id"
    	      },
    	      Course: {
      	        required: "Please enter your manager_id"
      	      }  
    	    },
    	    rules: {
    	      
    	      Name: "required",

    	      Gmail: { // compound rule
    	        required: true,
    	        Gmail: true,
    	      },

    	      phone: {
    	        required: true,
    	        pattern: "^[0-9-+s()]*$",
    	      },
    	      Course: "required",
    	      hire_date: "required",
    	      salary: "required",
    	      College: "required",
    	    },

    	  });



    	  $('#button').click(function() {
    	    $("#createemp").valid();

    	  });
    	});
</script>

<link rel="stylesheet" type="text/css" href=""  th:href="@{/CSS/index.css}">

</head>
<body>
    <div class="container">

       <div class="d-flex justify-content-end">
  <form th:action="@{/logout}" method="post"> 
         <input type="submit" value="Sign Out" class='btn btn-success'/> 
         </form>
         </div>

     
        <h1>Employee Management System</h1>
        <hr>
        <h2 th:text="${title}"></h2>
 
        <form id="createemp" action="#" th:action="@{/register}" th:object="${register}"
            method="POST">
            <input id="Salary" type="text" th:field="*{Salary}" placeholder="Salary" class="form-control mb-4 col-4"> 
            
            <input id="Name" type="text" th:field="*{Name}" placeholder="Enter the Name" class="form-control mb-4 col-4">
            
            <input id="Address" type="text" th:field="*{Address}" placeholder="Enter the Address" class="form-control mb-4 col-4">
            
            <input id="Phone" type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
            
            <input id="hire_date" type="date" th:field="*{Hire_date}" placeholder="Hire Date" class="form-control mb-4 col-4">
            
            <input id="Gmail" type="text" th:field="*{Gmail}" placeholder="Enter the Email" class="form-control mb-4 col-4">
            
            <input id="College" type="text" th:field="*{College}" placeholder="Enter the College" class="form-control mb-4 col-4">
            
            <input id="Course" type="text" th:field="*{Course}" placeholder="Manager Id" class="form-control mb-4 col-4">
           
            <button type="submit" id="button" class="btn btn-info col-2"  >create</button>
        </form>
 
        <hr>
 
        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>
</html>
